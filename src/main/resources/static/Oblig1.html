<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kinobiletter</title>
    <style>
        label { display: table-cell; }
        input { display: table-cell; }

    </style>
</head>
<body>
<h1 class="h1 text-center">Bestilling av kino billetter</h1>
<form id="ticketForm">
    <label for="filmer">Velg film:</label>
    <select id="filmer" class="form-select" aria-label="Standard select eksempel">
        <option value="blank"></option>
        <option value="Scream_1">Scream 1</option>
        <option value="The_Conjuring">The Conjuring</option>
        <option value="SAW_II">SAW II</option>
        <option value="Sinister">Sinister</option>
    </select>
    <br>
    <label for="quantity">Antall:</label><input id="quantity" class="form-control" type="number">
    <br>
    <label for="name">Fornavn:</label><input id="name" class="form-control" type="text">
    <br>
    <label for="surname">Etternavn:</label><input id="surname" class="form-control" type="text">
    <br>
    <label for="phone">Telefon:</label>
    <input type="tel" id="phone" pattern="[0-9]{8}" required><br><br>
    <br>
    <label for="email">Epost:</label><input id="email" class="form-control" type="email">
    <br>
    <input type="submit" class="form-contfilrol" value="KjÃ¸p billett">
</form>
<h1 class="h1 text-center">Alle billetter</h1>
<ul id="ticketList"></ul>
<table id="print">
    <tr>
        <th>Film</th>
        <th>Antall</th>
        <th>Fornavn</th>
        <th>Etternavn</th>
        <th>Telefonnr</th>
        <th>Epost</th>
    </tr>
</table>
<button id="deleteAll" type="button" class="btn btn-primary">Slett billetter</button>

<script src="Script.js"></script>
</body>
</html>
