<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kinobiletter</title>
    <style>
        label { display: table-cell; }
        input { display: table-cell; }

    </style>
    <script>
        let billetter = [];

        function kjopticket() {
            const billett = {
                film: document.getElementById("filmer").value,
                antall: document.getElementById("Antall").value,
                fornavn: document.getElementById("Fornavn").value,
                etternavn: document.getElementById("Etternavn").value,
                telefonnr: document.getElementById("TelefonNr").value,
                epost: document.getElementById("Epost").value
            };

            billetter.push(billett);
            oppdaterTabell();
        }

        function oppdaterTabell() {
            let ut = "<table><tr><th>Film</th><th>Antall</th><th>Fornavn</th><th>Etternavn</th><th>Telefonnummer</th><th>Epost</th></tr>";

            for (let i = 0; i < billetter.length; i++) {
                ut += "<tr><td>" + billetter[i].film + "</td><td>" + billetter[i].antall + "</td><td>" + billetter[i].fornavn + "</td><td>" + billetter[i].etternavn + "</td><td>" + billetter[i].telefonnr + "</td><td>" + billetter[i].epost + "</td></tr>";
            }

            ut += "</table>";
            document.getElementById("ut").innerHTML = ut;
        }

        function AltDelete() {
            billetter = [];
            oppdaterTabell();
        }
    </script>


</head>
<body>
<h1 class="h1 text-center">Bestilling av kino billetter</h1>
<form action="#">
    <label for="filmer">Velg film:</label>
    <select id="filmer" class="form-select" aria-label="Standard select eksempel">
        <option value="blank"></option>
        <option value="Scream_1">Scream 1</option>
        <option value="The_Conjuring">The Conjuring</option>
        <option value="SAW_II">SAW II</option>
        <option value="Sinister">Sinister</option>
    </select>
    <br>
    <label for="Antall">Antall:</label><input id="Antall" class="form-control" type="number">
    <p id="AntallError"></p><br>
    <label for="Fornavn">Fornavn:</label><input id="Fornavn" class="form-control" type="text">
    <p id="FornavnError"></p><br>
    <label for="Etternavn">Etternavn:</label><input id="Etternavn" class="form-control" type="text">
    <p id="EtternavnError"></p> <br>
    <label for="TelefonNr">Telefon:</label><input id="TelefonNr" class="form-control" type="number">
    <p id="TelefonNrError"></p><br>
    <label for="Epost">Epost:</label><input id="Epost" class="form-control" type="text">
    <p id="EpostError"></p> <br>
    <input type="button" class="form-control" value="KjÃ¸p billett" onclick="kjopticket()">
</form>
<h1 class="h1 text-center">Alle billetter</h1>
<div id="ut"></div>
<button onclick="AltDelete()" type="button" class="btn btn-primary">Slett billetter</button>

</body>
</html>
